# bShop GUI Configuration
#
# Standard Actions:
#   wallet                - Opens wallet info or does nothing (default for wallet icon)
#   back_to_main          - Returns to main menu
#   recent_purchases      - Opens recent purchases GUI
#   recent_purchases_next - Next page in recent purchases
#   recent_purchases_prev - Previous page in recent purchases
#   shop:%shop%           - Opens the specified shop
#
# Standard Placeholders (for display-name and lore):
#   %item%            - Name of the item
#   %amount%          - Amount bought/sold
#   %price%           - Price of the transaction
#   %type%            - Buy/Sell
#   %date%            - Date of transaction
#   %shop%            - Name of the shop
#   %transaction_id%  - Unique transaction ID
#   %balance_after%   - Player's balance after transaction
#
# PlaceholderAPI placeholders (e.g. %vault_eco_balance_formatted%) are also supported in lore/display-name where applicable.

