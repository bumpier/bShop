# Rotational Shop Example
# Demonstrates: rotational shop with unique interval, slot config, and items

title: "Event Rotational Shop"
type: rotational
size: 4
rotation-interval: 6h
slots: 4
item-slots: [11, 13, 15, 29]
announce-rotation: true
rotation-message: "<aqua>The %shop% event shop has rotated! New event items are available!"

pagination:
  next_page:
    material: LIME_STAINED_GLASS_PANE
    display-name: "<green><bold>Next Page →</bold>"
    slot: 35
  previous_page:
    material: RED_STAINED_GLASS_PANE
    display-name: "<red><bold>← Previous Page</bold>"
    slot: 27
  back_to_menu:
    material: BARRIER
    display-name: "<red><bold>Back to Main Menu</bold>"
    lore:
      - "<gray><i>Return to shop categories.</i>"
    slot: 31
    action: "back_to_main_menu"
  filler:
    material: GRAY_STAINED_GLASS_PANE
    display-name: " "

featured-items:
  - id: event_token
    material: NETHER_STAR
    display-name: "<light_purple>Event Token"
    lore:
      - "<gray>Spend these on event rewards!"
    buy-price: 1000
    sell-price: 500
    buy-limit: 5
    slot: 13
featured-slots: [13]

items:
  - id: event_crate
    material: CHEST
    display-name: "<yellow>Event Crate"
    lore:
      - "<gray>Contains random event loot!"
    buy-price: 5000
    sell-price: 0
    buy-limit: 1
  - id: firework_rocket
    material: FIREWORK_ROCKET
    display-name: "<red>Firework Rocket"
    lore:
      - "<gray>Celebrate the event!"
    buy-price: 50
    sell-price: 10
    buy-limit: 16
