    display-name: "<#DEB887>Oak Planks"
    lore: ["<gray>Buy for: <green>${buy_price}", "<gray>Sell for: <red>${sell_price}"]
    buy-price: 2.0
    sell-price: 1.0
  - id: bricks
    material: BRICKS
    display-name: "<#CD5C5C>Bricks"
    lore: ["<gray>Buy for: <green>${buy_price}", "<gray>Sell for: <red>${sell_price}"]
    buy-price: 5.0
    sell-price: 2.5
  - id: glass
    material: GLASS
    display-name: "<#F0F8FF>Glass"
    lore: ["<gray>Buy for: <green>${buy_price}", "<gray>Sell for: <red>${sell_price}"]
    buy-price: 3.0
    sell-price: 1.5
  - id: wool
    material: WHITE_WOOL
    display-name: "<white>White Wool"
    lore: ["<gray>Buy for: <green>${buy_price}", "<gray>Sell for: <red>${sell_price}"]
