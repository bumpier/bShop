# Building Blocks Shop Configuration
title: "<gradient:#4CAF50:#8BC34A>Building Blocks</gradient>"
size: 5

pagination:
  next_page:
    material: LIME_STAINED_GLASS_PANE
    display-name: "<green>Next Page -></green>"
    slot: 44
  previous_page:
    material: RED_STAINED_GLASS_PANE
    display-name: "<red><- Previous Page</red>"
    slot: 36
  back_to_menu:
    material: BARRIER
    display-name: "<red>Back to Main Menu"
    lore: ["<gray>Return to shop categories"]
    slot: 40
    action: "back_to_main_menu"
  filler:
    material: GRAY_STAINED_GLASS_PANE
    display-name: " "
    lore: []

# Building block items
items:
  - id: stone
    material: STONE
    display-name: "<gray>Stone"
    lore: ["<gray>Buy for: <green>${buy_price}", "<gray>Sell for: <red>${sell_price}"]
    buy-price: 1.0
    sell-price: 0.5
  - id: cobblestone
    material: COBBLESTONE
    display-name: "<dark_gray>Cobblestone"
    lore: ["<gray>Buy for: <green>${buy_price}", "<gray>Sell for: <red>${sell_price}"]
    buy-price: 0.8
    sell-price: 0.4
  - id: oak_planks
