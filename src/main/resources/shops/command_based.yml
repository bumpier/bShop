# Command-Based Shop Example
# Demonstrates: items that execute commands, console/player actions

title: "Command Shop"
size: 3

pagination:
  next_page:
    material: LIME_STAINED_GLASS_PANE
    display-name: "<green><bold>Next Page →</bold>"
    slot: 23
  previous_page:
    material: RED_STAINED_GLASS_PANE
    display-name: "<red><bold>← Previous Page</bold>"
    slot: 21
  back_to_menu:
    material: BARRIER
    display-name: "<red><bold>Back to Main Menu</bold>"
    lore:
      - "<gray><i>Return to shop categories.</i>"
    slot: 22
    action: "back_to_main_menu"
  filler:
    material: BLACK_STAINED_GLASS_PANE
    display-name: " "

items:
  - id: rank_vip
    material: NAME_TAG
    display-name: "<gold><bold>VIP Rank</bold>"
    slot: 10
    page: 0
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Grants VIP rank on purchase."
    buy-price: 10000
    sell-price: -1
    command-based: true
    buy-command: "console:lp user %player% parent add vip"
  - id: fly_ability
    material: FEATHER
    display-name: "<aqua>Fly Ability (1h)"
    slot: 11
    page: 0
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Grants /fly for 1 hour."
    buy-price: 2500
    sell-price: -1
    command-based: true
    buy-command: "console:lp user %player% permission settemp essentials.fly true 1h"
  - id: heal_command
    material: GOLDEN_APPLE
    display-name: "<green>Instant Heal"
    slot: 12
    page: 0
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Heals you instantly on purchase."
    buy-price: 500
    sell-price: -1
    command-based: true
    buy-command: "player:heal %player%"
