# Quick Rotational Shop Example
# Demonstrates: rotational shop, featured items, announcements, item limits

title: "Seasonal Rotational Shop"
type: rotational
size: 5
rotation-interval: 12h
slots: 7
item-slots: [10, 12, 14, 16, 28, 30, 32]
announce-rotation: true
rotation-message: "<gold>The %shop% shop has rotated! Check out the new items!"

pagination:
  next_page:
    material: LIME_STAINED_GLASS_PANE
    display-name: "<green><bold>Next Page →</bold>"
    slot: 44
  previous_page:
    material: RED_STAINED_GLASS_PANE
    display-name: "<red><bold>← Previous Page</bold>"
    slot: 36
  back_to_menu:
    material: BARRIER
    display-name: "<red><bold>Back to Main Menu</bold>"
    lore:
      - "<gray><i>Return to shop categories.</i>"
    slot: 40
    action: "back_to_main_menu"
  filler:
    material: BLACK_STAINED_GLASS_PANE
    display-name: " "

featured-items:
  - id: rare_sword
    material: DIAMOND_SWORD
    display-name: "<gold>Rare Sword"
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Only available this season!"
    buy-price: 5000
    sell-price: 2500
    buy-limit: 1
    slot: 20
  - id: elytra
    material: ELYTRA
    display-name: "<aqua>Wings of Flight"
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Soar through the skies!"
    buy-price: 20000
    sell-price: 10000
    buy-limit: 1
    slot: 24
featured-slots: [20, 24]

items:
  - id: magic_apple
    material: ENCHANTED_GOLDEN_APPLE
    display-name: "<light_purple>Magic Apple"
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Restores all your health!"
    buy-price: 10000
    sell-price: 5000
    buy-limit: 2
  - id: emerald
    material: EMERALD
    display-name: "<green>Emerald"
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Trade for rare goods."
    buy-price: 100
    sell-price: 50
    buy-limit: 16
  - id: mystery_box
    material: CHEST
    display-name: "<yellow>Mystery Box"
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Contains a random surprise!"
    buy-price: 2500
    sell-price: 0
    buy-limit: 1
