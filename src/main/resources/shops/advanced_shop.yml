# Advanced Shop Example
# Demonstrates: multi-page, buy/sell, lore, pagination, item limits

title: "Advanced Shop"
size: 6

pagination:
  next_page:
    material: LIME_STAINED_GLASS_PANE
    display-name: "<green><bold>Next Page →</bold>"
    slot: 53
  previous_page:
    material: RED_STAINED_GLASS_PANE
    display-name: "<red><bold>← Previous Page</bold>"
    slot: 45
  back_to_menu:
    material: BARRIER
    display-name: "<red><bold>Back to Main Menu</bold>"
    lore:
      - "<gray><i>Return to shop categories.</i>"
    slot: 49
    action: "back_to_main_menu"
  filler:
    material: BLACK_STAINED_GLASS_PANE
    display-name: " "

items:
  # Page 1
  - id: diamond_sword
    material: DIAMOND_SWORD
    display-name: "<aqua><bold>Diamond Sword</bold>"
    slot: 10
    page: 0
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Sharp and shiny!"
    buy-price: 1000
    sell-price: 500
    buy-limit: 2
  - id: golden_apple
    material: GOLDEN_APPLE
    display-name: "<gold><bold>Golden Apple</bold>"
    slot: 11
    page: 0
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Heals you instantly."
    buy-price: 250
    sell-price: 100
    buy-limit: 8
  - id: bread
    material: BREAD
    display-name: "<yellow>Bread"
    slot: 12
    page: 0
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Freshly baked."
    buy-price: 10
    sell-price: 3
  # Page 2
  - id: ender_pearl
    material: ENDER_PEARL
    display-name: "<light_purple>Ender Pearl"
    slot: 10
    page: 1
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Teleportation device."
    buy-price: 200
    sell-price: 80
    buy-limit: 4
  - id: blaze_rod
    material: BLAZE_ROD
    display-name: "<gold>Blaze Rod"
    slot: 11
    page: 1
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Hot to the touch!"
    buy-price: 150
    sell-price: 60
  - id: phantom_membrane
    material: PHANTOM_MEMBRANE
    display-name: "<blue>Phantom Membrane"
    slot: 12
    page: 1
    lore:
      - "<gray>Buy Price: <gold>$%buy_price%"
      - "<gray>Sell Price: <green>$%sell_price%"
      - "<gray>Rare drop from phantoms."
    buy-price: 300
    sell-price: 120
    command-based: true
    sell-command: "player:heal %player%"
